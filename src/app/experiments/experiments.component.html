<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments" >
    <span *ngIf="experimentBeingEdited !== experiment; else experimentElseBlock">
      <!-- display state of unit -->
      <span (click)="editExperiment(experiment)" class="editable-text">{{experiment.name}}</span>
      <button (click)="removeExperiment(experiment)">remove</button>
    </span>

    <ng-template #experimentElseBlock>
    <!-- edit state of crewMember -->
    <input #updatedExperimentName (keyup.enter)="saveExperiment(updatedExperimentName.value, experiment)" value = "{{unit.item}}"/>
    <button (click)="saveExperiment(updatedExperimentName.value, experiment)">save</button>
    </ng-template>
  </li>
</ul>
<input #experimentName type="text"/>
<button (click)="addExperiment(experimentName.value)">Add</button>
